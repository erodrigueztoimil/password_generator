<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optional CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="alertContainer hide">
      <h1 id="message"></h1>
      <button id="close" onclick="closeAlert()">
        Close
      </button>
    </div>

    <div class="container">
      <h1>Password Generator</h1>
      <div class="options">
        <label>Password Length 8-128</label>
        <input id="passwordLength" type="number" name="passwordLength" value="8">

        <input class="checkbox" id="specialCharacter" type="checkbox" name="specialCharacter" value="">
          Special Characters
        </input>

        <input class="checkbox" id="numericCharacter" type="checkbox" name="numericCharacter" value="">
          Numeric Characters
        </input>

        <input class="checkbox" id="lowercaseCharacter" type="checkbox" name="lowercaseCharacter" value="">
          Lowercase Characters
        </input>

        <input class="checkbox" id="uppercaseCharacter" type="checkbox" name="uppercaseCharacter" value="">
          Uppercase Characters
        </input>
      </div>

      <textarea
        readonly
        placeholder="Random Password"
        id="password"
      ></textarea>

      <button id="generate" onclick="generatePassword()">
        Generate Password
      </button>

      <button id="copy" onclick="copyPassword()">
        Copy to Clipboard
      </button>
    </div>

    <!-- Optinal JS -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
